<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome</title>
</head>
<body>
    <div class="card" style="height: 18rem;">
        <div class="main" class="card-body">
            <h1> <b> Welcome, {{userName}}!!</b> </h1>
            <h2> Click on <a routerLink="/scheduler"> scheduler </a> to create a meeting.</h2>
            <h2> Click on <a routerLink="/view/:{{clientId}}"> Meeting Details </a> to view all the existing meetings.</h2>
        </div>
    </div>
</body>
</html>
